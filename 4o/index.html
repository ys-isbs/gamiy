<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game - Atari's Classic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        canvas {
            background-color: #333;
            border: 2px solid #fff;
        }
        #scoreBoard {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<canvas id="pongCanvas" width="800" height="400"></canvas>
<div id="scoreBoard">
    <h2>Pong Game</h2>
    <p><strong>Player 1 (W/S) | Player 2 (Up/Down Arrows)</strong></p>
    <p>Score: <span id="score">0 - 0</span></p>
</div>

<script>
    // Game setup
    const canvas = document.getElementById('pongCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');

    const paddleWidth = 10, paddleHeight = 100;
    let paddle1Y = canvas.height / 2 - paddleHeight / 2;
    let paddle2Y = canvas.height / 2 - paddleHeight / 2;
    const paddleSpeed = 7;

    // Ball properties
    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    const ballRadius = 10;
    let ballSpeedX = 5;
    let ballSpeedY = 3;

    // Scores
    let score1 = 0;
    let score2 = 0;
    const winningScore = 10;

    // Game state
    let isGameOver = false;

    // Paddle control state
    let paddle1Up = false, paddle1Down = false;
    let paddle2Up = false, paddle2Down = false;

    // Event listeners for controls
    document.addEventListener('keydown', function(event) {
        if (event.key === 'w') paddle1Up = true;
        if (event.key === 's') paddle1Down = true;
        if (event.key === 'ArrowUp') paddle2Up = true;
        if (event.key === 'ArrowDown') paddle2Down = true;
    });

    document.addEventListener('keyup', function(event) {
        if (event.key === 'w') paddle1Up = false;
        if (event.key === 's') paddle1Down = false;
        if (event.key === 'ArrowUp') paddle2Up = false;
        if (event.key === 'ArrowDown') paddle2Down = false;
    });

    // Mobile touch controls
    canvas.addEventListener('touchmove', function(event) {
        const touchY = event.touches[0].clientY;
        if (touchY < canvas.height / 2) paddle1Up = true, paddle1Down = false;
        else paddle1Up = false, paddle1Down = true;
    });

    function resetBall() {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = -ballSpeedX;
        ballSpeedY = 3;
    }

    function updateGame() {
        // Move paddles
        if (paddle1Up && paddle1Y > 0) paddle1Y -= paddleSpeed;
        if (paddle1Down && paddle1Y < canvas.height - paddleHeight) paddle1Y += paddleSpeed;
        if (paddle2Up && paddle2Y > 0) paddle2Y -= paddleSpeed;
        if (paddle2Down && paddle2Y < canvas.height - paddleHeight) paddle2Y += paddleSpeed;

        // Move the ball
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Ball collision with top and bottom walls
        if (ballY + ballRadius > canvas.height || ballY - ballRadius < 0) {
            ballSpeedY = -ballSpeedY;
        }

        // Ball collision with paddles
        if (ballX - ballRadius < paddleWidth && ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }

        if (ballX + ballRadius > canvas.width - paddleWidth && ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
            ballSpeedX = -ballSpeedX;
        }

        // Ball goes out of bounds (left or right)
        if (ballX - ballRadius < 0) {
            score2++;
            resetBall();
        }
        if (ballX + ballRadius > canvas.width) {
            score1++;
            resetBall();
        }

        // Check if the game is over
        if (score1 >= winningScore || score2 >= winningScore) {
            isGameOver = true;
        }

        // Update the score display
        scoreDisplay.textContent = `${score1} - ${score2}`;

        // Game over logic
        if (isGameOver) {
            ctx.font = '30px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(`Player ${score1 >= winningScore ? '1' : '2'} Wins!`, canvas.width / 2 - 100, canvas.height / 2);
            return;
        }

        // Render everything
        renderGame();
    }

    function renderGame() {
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw paddles
        ctx.fillStyle = '#fff';
        ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight); // Paddle 1 (left)
        ctx.fillRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight); // Paddle 2 (right)

        // Draw ball
        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = '#fff';
        ctx.fill();
        ctx.closePath();

        // Draw center line
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.strokeStyle = '#fff';
        ctx.stroke();
    }

    function gameLoop() {
        if (!isGameOver) {
            updateGame();
        }
        requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
</script>

</body>
</html>
