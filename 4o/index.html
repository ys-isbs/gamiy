<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プラットフォーマーゲーム</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
            background-color: #87ceeb;
        }
        canvas {
            display: block;
            background-color: #4ecf4c;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
    // Canvas設定
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // プレイヤーオブジェクト
    const player = {
        x: 50,
        y: canvas.height - 150,
        width: 50,
        height: 50,
        speed: 5,
        dy: 0,
        gravity: 0.8,
        jumpPower: -15,
        isOnGround: false
    };

    // プラットフォームオブジェクト
    const platforms = [
        {x: 0, y: canvas.height - 100, width: canvas.width, height: 20},
        {x: 300, y: canvas.height - 200, width: 200, height: 20},
        {x: 600, y: canvas.height - 300, width: 200, height: 20},
        {x: 900, y: canvas.height - 400, width: 200, height: 20}
    ];

    // ゴールオブジェクト
    const goal = {
        x: 950,
        y: canvas.height - 450,
        width: 50,
        height: 50
    };

    let keys = {};

    // キー入力を監視
    document.addEventListener("keydown", (e) => {
        keys[e.key] = true;
    });
    document.addEventListener("keyup", (e) => {
        keys[e.key] = false;
    });

    // プレイヤーを描画
    function drawPlayer() {
        ctx.fillStyle = "#ff6347";
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    // プラットフォームを描画
    function drawPlatforms() {
        ctx.fillStyle = "#8b4513";
        platforms.forEach(platform => {
            ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
        });
    }

    // ゴールを描画
    function drawGoal() {
        ctx.fillStyle = "gold";
        ctx.fillRect(goal.x, goal.y, goal.width, goal.height);
    }

    // プレイヤーの動きを更新
    function updatePlayer() {
        // 左右の移動
        if (keys["ArrowRight"]) {
            player.x += player.speed;
        }
        if (keys["ArrowLeft"]) {
            player.x -= player.speed;
        }

        // ジャンプ
        if (keys[" "] && player.isOnGround) {
            player.dy = player.jumpPower;
            player.isOnGround = false;
        }

        // 重力の適用
        player.dy += player.gravity;
        player.y += player.dy;

        // 地面との当たり判定
        player.isOnGround = false;
        platforms.forEach(platform => {
            if (player.y + player.height < platform.y &&
                player.y + player.height + player.dy > platform.y &&
                player.x + player.width > platform.x &&
                player.x < platform.x + platform.width) {
                player.dy = 0;
                player.y = platform.y - player.height;
                player.isOnGround = true;
            }
        });

        // ゴールとの当たり判定
        if (player.x + player.width > goal.x &&
            player.x < goal.x + goal.width &&
            player.y + player.height > goal.y &&
            player.y < goal.y + goal.height) {
            alert("ゴールしました！");
            resetGame();
        }
    }

    // ゲームをリセット
    function resetGame() {
        player.x = 50;
        player.y = canvas.height - 150;
        player.dy = 0;
    }

    // ゲームのループ
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawPlatforms();
        drawPlayer();
        drawGoal();
        updatePlayer();
        requestAnimationFrame(gameLoop);
    }

    // ゲームを開始
    gameLoop();
</script>
</body>
</html>
