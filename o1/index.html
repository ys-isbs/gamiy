<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Fighting Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Game Canvas */
        canvas {
            background-color: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            display: block;
        }

        /* UI Elements */
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            color: #fff;
            font-size: 20px;
            z-index: 1;
        }

        /* Start/Restart Button */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #startButton:hover {
            background-color: #ddd;
        }

        /* Mobile Controls */
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: none; /* Hidden on desktop */
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 60px;
        }

        /* Show controls on touch devices */
        @media (pointer: coarse) {
            .control-button {
                display: block;
            }
        }

        /* Positioning Mobile Control Buttons */
        #leftButton {
            left: 20px;
        }

        #rightButton {
            left: 100px;
        }

        #jumpButton {
            right: 100px;
        }

        #attackButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- UI Elements -->
    <div id="ui">
        <div id="player1Health">Player 1: 100</div>
        <div id="player2Health">Player 2: 100</div>
    </div>

    <!-- Start/Restart Button -->
    <button id="startButton">Start Game</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <!-- Mobile Control Buttons -->
    <button id="leftButton" class="control-button">‚óÄÔ∏è</button>
    <button id="rightButton" class="control-button">‚ñ∂Ô∏è</button>
    <button id="jumpButton" class="control-button">‚¨ÜÔ∏è</button>
    <button id="attackButton" class="control-button">üëä</button>

    <script>
        // Get DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const player1HealthDisplay = document.getElementById('player1Health');
        const player2HealthDisplay = document.getElementById('player2Health');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const jumpButton = document.getElementById('jumpButton');
        const attackButton = document.getElementById('attackButton');

        // Game Variables
        let animationId;
        let isGameRunning = false;
        let score = 0;

        // Constants
        const GRAVITY = 0.5;
        const FLOOR = canvas.height - 50;

        // Player Class
        class Player {
            constructor(x, y, color, controls) {
                this.width = 50;
                this.height = 50;
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocityX = 0;
                this.velocityY = 0;
                this.speed = 5;
                this.jumpStrength = 15;
                this.onGround = false;
                this.health = 100;
                this.controls = controls; // Object with key bindings
                this.isAttacking = false;
                this.attackCooldown = 500; // milliseconds
                this.canAttack = true;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw attack box
                if (this.isAttacking) {
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                    let attackWidth = 20;
                    let attackHeight = this.height;
                    if (this.controls.side === 'left') {
                        ctx.fillRect(this.x - attackWidth, this.y, attackWidth, attackHeight);
                    } else {
                        ctx.fillRect(this.x + this.width, this.y, attackWidth, attackHeight);
                    }
                }
            }

            update(keysPressed) {
                // Horizontal Movement
                if (keysPressed[this.controls.left]) {
                    this.velocityX = -this.speed;
                } else if (keysPressed[this.controls.right]) {
                    this.velocityX = this.speed;
                } else {
                    this.velocityX = 0;
                }

                // Jumping
                if ((keysPressed[this.controls.jump]) && this.onGround) {
                    this.velocityY = -this.jumpStrength;
                    this.onGround = false;
                }

                // Apply gravity
                this.velocityY += GRAVITY;
                this.y += this.velocityY;
                this.x += this.velocityX;

                // Floor Collision
                if (this.y + this.height >= FLOOR) {
                    this.y = FLOOR - this.height;
                    this.velocityY = 0;
                    this.onGround = true;
                }

                // Wall Collision
                if (this.x < 0) {
                    this.x = 0;
                }
                if (this.x + this.width > canvas.width) {
                    this.x = canvas.width - this.width;
                }
            }

            attack() {
                if (this.canAttack) {
                    this.isAttacking = true;
                    this.canAttack = false;
                    setTimeout(() => {
                        this.isAttacking = false;
                    }, 200); // Attack duration
                    setTimeout(() => {
                        this.canAttack = true;
                    }, this.attackCooldown); // Cooldown
                }
            }
        }

        // Projectile Class (for attacks)
        class Projectile {
            constructor(x, y, direction, color) {
                this.width = 10;
                this.height = 5;
                this.x = x;
                this.y = y;
                this.speed = 7;
                this.direction = direction; // 'left' or 'right'
                this.color = color;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                if (this.direction === 'left') {
                    this.x -= this.speed;
                } else {
                    this.x += this.speed;
                }
            }
        }

        // Initialize Players
        const player1 = new Player(100, FLOOR - 50, '#00FF00', {
            left: 'ArrowLeft',
            right: 'ArrowRight',
            jump: 'ArrowUp',
            attack: 'ArrowDown',
            side: 'left'
        });

        const player2 = new Player(canvas.width - 150, FLOOR - 50, '#FF0000', {
            left: 'KeyA',
            right: 'KeyD',
            jump: 'KeyW',
            attack: 'KeyS',
            side: 'right'
        });

        // Array to hold projectiles
        let projectiles = [];

        // Keys Pressed Object
        const keysPressed = {};

        // Event Listeners for Keyboard Controls
        window.addEventListener('keydown', function(e) {
            keysPressed[e.code] = true;
            // Prevent default behavior for space and arrow keys
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'Space', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', function(e) {
            keysPressed[e.code] = false;
        });

        // Event Listeners for Mobile Controls
        leftButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileLeft'] = true;
        });

        leftButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileLeft'] = false;
        });

        rightButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileRight'] = true;
        });

        rightButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileRight'] = false;
        });

        jumpButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileJump'] = true;
        });

        jumpButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileJump'] = false;
        });

        attackButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            player1.attack();
        });

        // Event Listener for Mouse Click on Canvas to Attack
        canvas.addEventListener('mousedown', function(e) {
            player1.attack();
        });

        // Event Listener for Touch on Canvas to Attack
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            player1.attack();
        }, { passive: false });

        // Update Health Displays
        function updateHealth() {
            player1HealthDisplay.textContent = `Player 1: ${player1.health}`;
            player2HealthDisplay.textContent = `Player 2: ${player2.health}`;
        }

        // Collision Detection Function
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Game Over Function
        function gameOver(winner) {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            alert(`${winner} Wins!`);
            startButton.style.display = 'block';
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update Players
            player1.update(keysPressed);
            player2.update(keysPressed);
            player1.draw();
            player2.draw();

            // Handle Mobile Controls for Player1
            if (keysPressed['MobileLeft']) {
                player1.velocityX = -player1.speed;
            } else if (keysPressed['MobileRight']) {
                player1.velocityX = player1.speed;
            } else {
                player1.velocityX = 0;
            }

            if (keysPressed['MobileJump'] && player1.onGround) {
                player1.velocityY = -player1.jumpStrength;
                player1.onGround = false;
            }

            // Handle Player2 Controls (Computer Controlled or Second Player)
            // For simplicity, let's make Player2 controlled by keyboard (WASD)
            // Alternatively, implement AI for Player2

            // Handle Attacks and Projectiles
            // Player1's attack
            if (player1.isAttacking) {
                // Create a projectile based on attack direction
                let direction = player1.controls.side;
                projectiles.push(new Projectile(
                    direction === 'left' ? player1.x : player1.x + player1.width,
                    player1.y + player1.height / 2,
                    direction,
                    '#FFFF00'
                ));
                player1.isAttacking = false; // Reset attack
            }

            // Player2's attack (for two-player mode)
            if (player2.isAttacking) {
                let direction = player2.controls.side;
                projectiles.push(new Projectile(
                    direction === 'left' ? player2.x : player2.x + player2.width,
                    player2.y + player2.height / 2,
                    direction,
                    '#FF00FF'
                ));
                player2.isAttacking = false;
            }

            // Update and Draw Projectiles
            projectiles.forEach((proj, index) => {
                proj.update();
                proj.draw();

                // Remove projectile if it goes out of bounds
                if (proj.x < 0 || proj.x > canvas.width) {
                    projectiles.splice(index, 1);
                }

                // Check collision with players
                if (proj.color === '#FFFF00') { // Player1's projectile hitting Player2
                    if (isColliding(proj, player2)) {
                        player2.health -= 10;
                        projectiles.splice(index, 1);
                        updateHealth();
                        if (player2.health <= 0) {
                            gameOver('Player 1');
                        }
                    }
                } else if (proj.color === '#FF00FF') { // Player2's projectile hitting Player1
                    if (isColliding(proj, player1)) {
                        player1.health -= 10;
                        projectiles.splice(index, 1);
                        updateHealth();
                        if (player1.health <= 0) {
                            gameOver('Player 2');
                        }
                    }
                }
            });

            // Example for Player2 Attack (Keyboard 'KeyS')
            if (keysPressed[player2.controls.attack]) {
                player2.attack();
            }

            // Example AI for Player2 (Optional)
            // Implement AI behavior here if Player2 is computer-controlled

            // Continue the loop
            if (isGameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Start Game Function
        function startGame() {
            isGameRunning = true;
            startButton.style.display = 'none';
            // Reset Players
            player1.x = 100;
            player1.y = FLOOR - player1.height;
            player1.velocityX = 0;
            player1.velocityY = 0;
            player1.health = 100;

            player2.x = canvas.width - 150;
            player2.y = FLOOR - player2.height;
            player2.velocityX = 0;
            player2.velocityY = 0;
            player2.health = 100;

            projectiles = [];
            updateHealth();
            animationId = requestAnimationFrame(gameLoop);
        }

        // Restart Game Function
        function restartGame() {
            if (!isGameRunning) {
                startGame();
            } else {
                // Optionally implement pause or other features
            }
        }

        // Start Button Event Listener
        startButton.addEventListener('click', startGame);

        // Prevent scrolling on touch devices when using controls
        window.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Responsive Canvas
        function resizeCanvas() {
            const aspectRatio = 2; // Width : Height = 2:1
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            canvas.style.width = `${width * 0.9}px`;
            canvas.style.height = `${height * 0.9}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Handle Mobile Controls
        leftButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileLeft'] = true;
        });

        leftButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileLeft'] = false;
        });

        rightButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileRight'] = true;
        });

        rightButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileRight'] = false;
        });

        jumpButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keysPressed['MobileJump'] = true;
            player1.velocityY = -player1.jumpStrength;
            player1.onGround = false;
        });

        jumpButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keysPressed['MobileJump'] = false;
        });

        attackButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            player1.attack();
        });

    </script>
</body>
</html>
