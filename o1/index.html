<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shooting Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Game Canvas */
        canvas {
            background-color: #222;
            border: 2px solid #fff;
            border-radius: 10px;
            display: block;
        }

        /* Score Display */
        #scoreBoard {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
            z-index: 1;
        }

        /* Start/Restart Button */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2;
        }

        #startButton:hover {
            background-color: #ddd;
        }

        /* Mobile Controls */
        .control-button {
            position: absolute;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: none; /* Hidden on desktop */
            align-items: center;
            justify-content: center;
        }

        /* Show controls on touch devices */
        @media (pointer: coarse) {
            .control-button {
                display: flex;
            }
        }

        /* Positioning Mobile Control Buttons */
        #leftButton {
            left: 20px;
        }

        #rightButton {
            left: 100px;
        }

        #shootButton {
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- Score Display -->
    <div id="scoreBoard">Score: 0</div>

    <!-- Start/Restart Button -->
    <button id="startButton">Start Game</button>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- Mobile Control Buttons -->
    <button id="leftButton" class="control-button">‚¨ÖÔ∏è</button>
    <button id="rightButton" class="control-button">‚û°Ô∏è</button>
    <button id="shootButton" class="control-button">üî´</button>

    <script>
        // Get DOM Elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const startButton = document.getElementById('startButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const shootButton = document.getElementById('shootButton');

        // Game Variables
        let animationId;
        let isGameRunning = false;
        let score = 0;

        // Player Class
        class Player {
            constructor() {
                this.width = 50;
                this.height = 50;
                this.x = canvas.width / 2 - this.width / 2;
                this.y = canvas.height - this.height - 10;
                this.speed = 7;
                this.color = '#00FF00';
                this.velocityX = 0;
                this.canShoot = true;
                this.shootCooldown = 500; // milliseconds
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.x += this.velocityX;

                // Prevent player from moving out of bounds
                if (this.x < 0) this.x = 0;
                if (this.x + this.width > canvas.width) this.x = canvas.width - this.width;
            }

            shoot() {
                if (this.canShoot) {
                    bullets.push(new Bullet(this.x + this.width / 2, this.y));
                    this.canShoot = false;
                    setTimeout(() => {
                        this.canShoot = true;
                    }, this.shootCooldown);
                }
            }
        }

        // Enemy Class
        class Enemy {
            constructor(x, y, speed) {
                this.width = 40;
                this.height = 40;
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.color = '#FF0000';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y += this.speed;
            }
        }

        // Bullet Class
        class Bullet {
            constructor(x, y) {
                this.width = 5;
                this.height = 10;
                this.x = x - this.width / 2;
                this.y = y;
                this.speed = 10;
                this.color = '#FFFF00';
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            update() {
                this.y -= this.speed;
            }
        }

        // Initialize Game Objects
        const player = new Player();
        let enemies = [];
        let bullets = [];
        let enemySpawnInterval;
        let lastEnemySpawnTime = 0;

        // Handle Keyboard Input
        const keys = {};

        window.addEventListener('keydown', function(e) {
            keys[e.code] = true;
            // Prevent default scrolling for arrow keys and space
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code)) {
                e.preventDefault();
            }
        });

        window.addEventListener('keyup', function(e) {
            keys[e.code] = false;
        });

        // Handle Mobile Button Presses
        leftButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keys['MobileLeft'] = true;
        });

        leftButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keys['MobileLeft'] = false;
        });

        rightButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            keys['MobileRight'] = true;
        });

        rightButton.addEventListener('touchend', function(e) {
            e.preventDefault();
            keys['MobileRight'] = false;
        });

        shootButton.addEventListener('touchstart', function(e) {
            e.preventDefault();
            player.shoot();
        });

        // Handle Mouse Click for Shooting
        canvas.addEventListener('click', function(e) {
            player.shoot();
        });

        // Handle Touch for Shooting
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            player.shoot();
        }, { passive: false });

        // Game Loop
        function gameLoop(timestamp) {
            // Clear Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Update Player Velocity based on keys
            if (keys['ArrowLeft'] || keys['KeyA'] || keys['MobileLeft']) {
                player.velocityX = -player.speed;
            } else if (keys['ArrowRight'] || keys['KeyD'] || keys['MobileRight']) {
                player.velocityX = player.speed;
            } else {
                player.velocityX = 0;
            }

            // Update and Draw Player
            player.update();
            player.draw();

            // Spawn Enemies at Intervals
            if (!lastEnemySpawnTime || timestamp - lastEnemySpawnTime > 1000) { // Every 1 second
                const enemyX = Math.random() * (canvas.width - 40);
                const enemySpeed = 2 + Math.random() * 3; // Speed between 2 and 5
                enemies.push(new Enemy(enemyX, -40, enemySpeed));
                lastEnemySpawnTime = timestamp;
            }

            // Update and Draw Enemies
            enemies.forEach((enemy, enemyIndex) => {
                enemy.update();
                enemy.draw();

                // Check for collision with player
                if (isColliding(player, enemy)) {
                    endGame();
                }

                // Remove enemies that have moved out of the canvas
                if (enemy.y > canvas.height) {
                    enemies.splice(enemyIndex, 1);
                }
            });

            // Update and Draw Bullets
            bullets.forEach((bullet, bulletIndex) => {
                bullet.update();
                bullet.draw();

                // Remove bullets that have moved out of the canvas
                if (bullet.y < -bullet.height) {
                    bullets.splice(bulletIndex, 1);
                }

                // Check for collision with enemies
                enemies.forEach((enemy, enemyIndex) => {
                    if (isColliding(bullet, enemy)) {
                        // Remove enemy and bullet
                        enemies.splice(enemyIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        updateScore();
                    }
                });
            });

            // Continue the loop
            if (isGameRunning) {
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Collision Detection Function
        function isColliding(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // Update Score Display
        function updateScore() {
            scoreBoard.textContent = `Score: ${score}`;
        }

        // Start Game Function
        function startGame() {
            isGameRunning = true;
            startButton.style.display = 'none';
            resetGame();
            animationId = requestAnimationFrame(gameLoop);
        }

        // End Game Function
        function endGame() {
            isGameRunning = false;
            cancelAnimationFrame(animationId);
            alert(`Game Over! Your Score: ${score}`);
            startButton.style.display = 'block';
        }

        // Reset Game Function
        function resetGame() {
            // Reset Variables
            score = 0;
            updateScore();
            enemies = [];
            bullets = [];
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - player.height - 10;
            player.velocityX = 0;
            lastEnemySpawnTime = 0;
        }

        // Restart Game Function
        function restartGame() {
            if (!isGameRunning) {
                startGame();
            } else {
                resetGame();
            }
        }

        // Start Button Event Listener
        startButton.addEventListener('click', startGame);

        // Prevent scrolling on touch devices when using controls
        window.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Responsive Canvas
        function resizeCanvas() {
            const aspectRatio = 4 / 3;
            let width = window.innerWidth;
            let height = window.innerHeight;

            if (width / height > aspectRatio) {
                width = height * aspectRatio;
            } else {
                height = width / aspectRatio;
            }

            canvas.style.width = `${width * 0.9}px`;
            canvas.style.height = `${height * 0.9}px`;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
    </script>
</body>
</html>
