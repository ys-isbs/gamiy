<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 24px;
        }
        #mobileControls {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: none;
            justify-content: space-between;
        }
        .mobileBtn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div id="startScreen">
            <h1>Space Shooter</h1>
            <p>Use arrow keys to move, spacebar to shoot</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton">Play Again</button>
        </div>
        <div id="mobileControls">
            <div id="leftBtn" class="mobileBtn">‚Üê</div>
            <div id="rightBtn" class="mobileBtn">‚Üí</div>
            <div id="fireBtn" class="mobileBtn">üî•</div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const mobileControls = document.getElementById('mobileControls');

        // Game variables
        let gameLoop;
        let player, bullets, asteroids;
        let score = 0;
        let gameActive = false;

        // Player class
        class Player {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = 5;
            }

            draw() {
                ctx.fillStyle = '#00f';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.size);
                ctx.lineTo(this.x - this.size, this.y + this.size);
                ctx.lineTo(this.x + this.size, this.y + this.size);
                ctx.closePath();
                ctx.fill();
            }

            move(direction) {
                if (direction === 'left' && this.x > this.size) {
                    this.x -= this.speed;
                } else if (direction === 'right' && this.x < canvas.width - this.size) {
                    this.x += this.speed;
                }
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 7;
                this.size = 5;
            }

            draw() {
                ctx.fillStyle = '#f00';
                ctx.fillRect(this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
            }

            update() {
                this.y -= this.speed;
            }
        }

        // Asteroid class
        class Asteroid {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = Math.random() * 2 + 1;
            }

            draw() {
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update() {
                this.y += this.speed;
            }
        }

        // Set up the game
        function setupGame() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            player = new Player(canvas.width / 2, canvas.height - 30, 20);
            bullets = [];
            asteroids = [];
            score = 0;
            updateScore();
        }

        // Draw game objects
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            player.draw();
            bullets.forEach(bullet => bullet.draw());
            asteroids.forEach(asteroid => asteroid.draw());
        }

        // Update game state
        function update() {
            bullets.forEach((bullet, index) => {
                bullet.update();
                if (bullet.y < 0) {
                    bullets.splice(index, 1);
                }
            });

            asteroids.forEach((asteroid, asteroidIndex) => {
                asteroid.update();

                // Check collision with bullets
                bullets.forEach((bullet, bulletIndex) => {
                    if (checkCollision(bullet, asteroid)) {
                        asteroids.splice(asteroidIndex, 1);
                        bullets.splice(bulletIndex, 1);
                        score += 10;
                        updateScore();
                    }
                });

                // Check collision with player
                if (checkCollision(player, asteroid)) {
                    endGame();
                }

                // Remove asteroids that are off screen
                if (asteroid.y > canvas.height) {
                    asteroids.splice(asteroidIndex, 1);
                }
            });

            // Spawn new asteroids
            if (Math.random() < 0.02) {
                const x = Math.random() * canvas.width;
                const size = Math.random() * 20 + 10;
                asteroids.push(new Asteroid(x, -size, size));
            }
        }

        // Check collision between two objects
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.size + obj2.size;
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `Score: ${score}`;
        }

        // Game loop
        function gameStep() {
            update();
            draw();
            gameLoop = requestAnimationFrame(gameStep);
        }

        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            setupGame();
            gameActive = true;
            gameLoop = requestAnimationFrame(gameStep);
        }

        // End the game
        function endGame() {
            cancelAnimationFrame(gameLoop);
            gameActive = false;
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Final Score: ${score}`;
        }

        // Restart the game
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;

            switch (e.code) {
                case 'ArrowLeft':
                    player.move('left');
                    break;
                case 'ArrowRight':
                    player.move('right');
                    break;
                case 'Space':
                    bullets.push(new Bullet(player.x, player.y - player.size));
                    break;
            }
        });

        // Mobile controls
        function setupMobileControls() {
            mobileControls.style.display = 'flex';
            
            const leftBtn = document.getElementById('leftBtn');
            const rightBtn = document.getElementById('rightBtn');
            const fireBtn = document.getElementById('fireBtn');

            leftBtn.addEventListener('touchstart', () => {
                if (gameActive) player.move('left');
            });

            rightBtn.addEventListener('touchstart', () => {
                if (gameActive) player.move('right');
            });

            fireBtn.addEventListener('touchstart', () => {
                if (gameActive) bullets.push(new Bullet(player.x, player.y - player.size));
            });
        }

        // Check if it's a mobile device
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            setupMobileControls();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            if (gameActive) {
                setupGame();
            }
        });

        // Initial setup
        setupGame();
    </script>
</body>
</html>
