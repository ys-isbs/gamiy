<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atari's Pong</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0 - 0</div>
        <div id="startScreen">
            <h1>Atari's Pong</h1>
            <p>Use mouse or touch to move your paddle</p>
            <button id="startButton">Start Game</button>
        </div>
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over</h1>
            <p id="finalScore"></p>
            <button id="restartButton">Play Again</button>
        </div>
    </div>

    <script>
        // Get DOM elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');

        // Game variables
        let gameLoop;
        let paddleHeight, paddleWidth, ballSize, ballSpeed;
        let player1Score = 0, player2Score = 0;
        let player1Y, player2Y, ballX, ballY, ballDX, ballDY;

        // Set up the game
        function setupGame() {
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            // Calculate game dimensions based on canvas size
            paddleHeight = canvas.height / 6;
            paddleWidth = canvas.width / 50;
            ballSize = canvas.width / 50;
            ballSpeed = canvas.width / 200;

            // Initialize positions
            player1Y = player2Y = (canvas.height - paddleHeight) / 2;
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballDY = ballSpeed * (Math.random() * 2 - 1);
        }

        // Draw game objects
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, player1Y, paddleWidth, paddleHeight);
            ctx.fillRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
            ctx.fill();
        }

        // Update game state
        function update() {
            // Move ball
            ballX += ballDX;
            ballY += ballDY;

            // Ball collision with top and bottom
            if (ballY - ballSize < 0 || ballY + ballSize > canvas.height) {
                ballDY = -ballDY;
            }

            // Ball collision with paddles
            if (
                (ballX - ballSize < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) ||
                (ballX + ballSize > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight)
            ) {
                ballDX = -ballDX * 1.1; // Increase speed slightly
                ballDY = ((ballY - (ballDX > 0 ? player2Y : player1Y)) / paddleHeight - 0.5) * ballSpeed * 2;
            }

            // Ball out of bounds
            if (ballX < 0 || ballX > canvas.width) {
                if (ballX < 0) player2Score++;
                else player1Score++;

                updateScore();
                if (player1Score >= 11 || player2Score >= 11) {
                    endGame();
                } else {
                    resetBall();
                }
            }

            // AI movement
            player2Y += (ballY - (player2Y + paddleHeight / 2)) * 0.1;
            player2Y = Math.max(0, Math.min(canvas.height - paddleHeight, player2Y));
        }

        // Reset ball position
        function resetBall() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballDX = ballSpeed * (Math.random() > 0.5 ? 1 : -1);
            ballDY = ballSpeed * (Math.random() * 2 - 1);
        }

        // Update score display
        function updateScore() {
            scoreElement.textContent = `${player1Score} - ${player2Score}`;
        }

        // Game loop
        function gameStep() {
            update();
            draw();
            gameLoop = requestAnimationFrame(gameStep);
        }

        // Start the game
        function startGame() {
            startScreen.style.display = 'none';
            setupGame();
            updateScore();
            gameLoop = requestAnimationFrame(gameStep);
        }

        // End the game
        function endGame() {
            cancelAnimationFrame(gameLoop);
            gameOverScreen.style.display = 'flex';
            finalScoreElement.textContent = `Final Score: ${player1Score} - ${player2Score}`;
        }

        // Restart the game
        function restartGame() {
            gameOverScreen.style.display = 'none';
            player1Score = player2Score = 0;
            startGame();
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);

        // Handle paddle movement
        function handleMove(e) {
            const rect = canvas.getBoundingClientRect();
            const root = document.documentElement;
            const mouseY = (e.clientY || e.touches[0].clientY) - rect.top - root.scrollTop;
            player1Y = Math.max(0, Math.min(canvas.height - paddleHeight, mouseY - paddleHeight / 2));
        }

        canvas.addEventListener('mousemove', handleMove);
        canvas.addEventListener('touchmove', handleMove);

        // Handle window resize
        window.addEventListener('resize', () => {
            setupGame();
        });

        // Initial setup
        setupGame();
    </script>
</body>
</html>
