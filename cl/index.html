<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HunterxHunter Gungi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-container {
            text-align: center;
        }
        #board {
            display: inline-grid;
            grid-template-columns: repeat(9, 50px);
            grid-gap: 2px;
            background-color: #deb887;
            padding: 10px;
            border: 2px solid #8b4513;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f5deb3;
            border: 1px solid #d2691e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #reset {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #reset:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            #board {
                grid-template-columns: repeat(9, 30px);
            }
            .cell {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>HunterxHunter Gungi</h1>
        <div id="board"></div>
        <div id="message"></div>
        <button id="reset">Reset Game</button>
    </div>

    <script>
        // Game state
        let currentPlayer = 'X';
        let gameBoard = Array(9).fill().map(() => Array(9).fill(''));
        let gameActive = true;

        // DOM elements
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset');

        // Initialize the game board
        function initializeBoard() {
            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                for (let j = 0; j < 9; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    boardElement.appendChild(cell);
                }
            }
        }

        // Handle cell click event
        function handleCellClick(e) {
            if (!gameActive) return;

            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (gameBoard[row][col] !== '') return;

            gameBoard[row][col] = currentPlayer;
            e.target.textContent = currentPlayer;

            if (checkWin(row, col)) {
                gameActive = false;
                messageElement.textContent = `Player ${currentPlayer} wins!`;
            } else if (checkDraw()) {
                gameActive = false;
                messageElement.textContent = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                messageElement.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        // Check for a win condition
        function checkWin(row, col) {
            // Check horizontal
            if (countInDirection(row, col, 0, 1) + countInDirection(row, col, 0, -1) >= 4) return true;
            // Check vertical
            if (countInDirection(row, col, 1, 0) + countInDirection(row, col, -1, 0) >= 4) return true;
            // Check diagonal (top-left to bottom-right)
            if (countInDirection(row, col, 1, 1) + countInDirection(row, col, -1, -1) >= 4) return true;
            // Check diagonal (top-right to bottom-left)
            if (countInDirection(row, col, 1, -1) + countInDirection(row, col, -1, 1) >= 4) return true;

            return false;
        }

        // Count consecutive pieces in a direction
        function countInDirection(row, col, rowDir, colDir) {
            let count = 0;
            let r = row + rowDir;
            let c = col + colDir;

            while (r >= 0 && r < 9 && c >= 0 && c < 9 && gameBoard[r][c] === currentPlayer) {
                count++;
                r += rowDir;
                c += colDir;
            }

            return count;
        }

        // Check for a draw
        function checkDraw() {
            return gameBoard.every(row => row.every(cell => cell !== ''));
        }

        // Reset the game
        function resetGame() {
            gameBoard = Array(9).fill().map(() => Array(9).fill(''));
            gameActive = true;
            currentPlayer = 'X';
            messageElement.textContent = "Player X's turn";
            initializeBoard();
        }

        // Event listener for reset button
        resetButton.addEventListener('click', resetGame);

        // Initialize the game
        initializeBoard();
        messageElement.textContent = "Player X's turn";
    </script>
</body>
</html>
