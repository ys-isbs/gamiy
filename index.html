<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Á•ûÁµåË°∞Âº±„Ç≤„Éº„É†</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; background-color: #f0f0f0; }
    h1 { margin-top: 20px; }
    #gameBoard { width: 640px; margin: 20px auto; display: flex; flex-wrap: wrap; }
    .card {
      width: 150px;
      height: 150px;
      margin: 10px;
      background-color: #007BFF;
      color: white;
      font-size: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .matched {
      background-color: #28a745;
      cursor: default;
    }
    .flipped {
      background-color: #ffffff;
      color: #000;
    }
    #score { font-size: 24px; margin-top: 20px; }
    #restartButton {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Á•ûÁµåË°∞Âº±„Ç≤„Éº„É†</h1>
  <div id="gameBoard"></div>
  <div id="score">Ë©¶Ë°åÂõûÊï∞: 0</div>
  <button id="restartButton">ÂÜç„Çπ„Çø„Éº„Éà</button>
  <script>
    const symbols = ['üçé', 'üçå', 'üçá', 'üçì', 'üçç', 'üçí', 'ü•ù', 'üçë'];
    let cards = [];
    let flippedCards = [];
    let matchedCount = 0;
    let attempts = 0;
    const gameBoard = document.getElementById('gameBoard');
    const scoreDisplay = document.getElementById('score');
    const restartButton = document.getElementById('restartButton');

    function initGame() {
      gameBoard.innerHTML = '';
      attempts = 0;
      matchedCount = 0;
      scoreDisplay.textContent = 'Ë©¶Ë°åÂõûÊï∞: 0';
      cards = createCards();
      shuffle(cards);
      cards.forEach(card => {
        gameBoard.appendChild(card.element);
      });
    }

    function createCards() {
      const cardArray = [];
      symbols.forEach(symbol => {
        for (let i = 0; i < 2; i++) {
          const card = {
            symbol: symbol,
            element: document.createElement('div'),
            matched: false,
          };
          card.element.classList.add('card');
          card.element.addEventListener('click', () => flipCard(card));
          cardArray.push(card);
        }
      });
      return cardArray;
    }

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function flipCard(card) {
      if (flippedCards.length < 2 && !card.matched && !flippedCards.includes(card)) {
        card.element.classList.add('flipped');
        card.element.textContent = card.symbol;
        flippedCards.push(card);
        if (flippedCards.length === 2) {
          attempts++;
          scoreDisplay.textContent = 'Ë©¶Ë°åÂõûÊï∞: ' + attempts;
          checkForMatch();
        }
      }
    }

    function checkForMatch() {
      const [card1, card2] = flippedCards;
      if (card1.symbol === card2.symbol) {
        card1.matched = true;
        card2.matched = true;
        card1.element.classList.add('matched');
        card2.element.classList.add('matched');
        flippedCards = [];
        matchedCount++;
        if (matchedCount === symbols.length) {
          setTimeout(() => {
            alert('„Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅË©¶Ë°åÂõûÊï∞: ' + attempts);
          }, 500);
        }
      } else {
        setTimeout(() => {
          card1.element.classList.remove('flipped');
          card2.element.classList.remove('flipped');
          card1.element.textContent = '';
          card2.element.textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }

    restartButton.addEventListener('click', initGame);

    initGame();
  </script>
</body>
</html>
