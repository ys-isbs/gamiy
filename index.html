<body>

  <script>
    const suits = ['â™ ', 'â™¥', 'â™¦', 'â™£'];
    let deck = [];
    let playerHand = [];
    let computerHand = [];
    let tableCards = {};
    let gameOver = false;

    const playerHandDiv = document.getElementById('playerHand');
    const computerHandDiv = document.getElementById('computerHand');
    const tableCardsDiv = document.getElementById('tableCards');
    const messageDiv = document.getElementById('message');
    const startButton = document.getElementById('startButton');

    startButton.addEventListener('click', startGame);

    function startGame() {
      startButton.disabled = true;
      gameOver = false;
      messageDiv.textContent = '';
      initDeck();
      dealCards();
      initTable();
      renderTable();
      renderHands();
      checkPlayableCards();
    }

    function initDeck() {
      deck = [];
      for (let suit of suits) {
        for (let i = 1; i <= 13; i++) {
          deck.push({ suit, number: i });
        }
      }
      shuffle(deck);
    }

    function shuffle(array) {
      for (let i = array.length -1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function dealCards() {
      playerHand = deck.splice(0, 26);
      computerHand = deck.splice(0, 26);
      playerHand.sort((a, b) => a.number - b.number);
      computerHand.sort((a, b) => a.number - b.number);
    }

    function initTable() {
      tableCards = {};
      for (let suit of suits) {
        tableCards[suit] = {};
        tableCards[suit][7] = true; // 7ã‚’å ´ã«ç½®ã
      }
    }

    function renderTable() {
      tableCardsDiv.innerHTML = '';
      for (let suit of suits) {
        const suitDiv = document.createElement('div');
        suitDiv.style.margin = '5px';
        for (let i = 1; i <= 13; i++) {
          const cardDiv = document.createElement('div');
          cardDiv.classList.add('card');
          if (tableCards[suit][i]) {
            cardDiv.textContent = suit + i;
            cardDiv.classList.add('played');
          } else {
            cardDiv.textContent = '';
            cardDiv.style.border = 'none';
          }
          suitDiv.appendChild(cardDiv);
        }
        tableCardsDiv.appendChild(suitDiv);
      }
    }

    function renderHands() {
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®æ‰‹æœ­
      playerHandDiv.innerHTML = '';
      playerHand.forEach((card, index) => {
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card');
        cardDiv.textContent = card.suit + card.number;
        cardDiv.addEventListener('click', () => playCard(index, 'player'));
        playerHandDiv.appendChild(cardDiv);
      });

      // ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã®æ‰‹æœ­
      computerHandDiv.innerHTML = '';
      computerHand.forEach((card) => {
        const cardDiv = document.createElement('div');
        cardDiv.classList.add('card', 'hidden');
        cardDiv.textContent = 'ğŸ‚ ';
        computerHandDiv.appendChild(cardDiv);
      });
    }

    function playCard(index, player) {
      if (gameOver) return;
      let hand = player === 'player' ? playerHand : computerHand;
      const card = hand[index];
      if (canPlay(card)) {
        // ã‚«ãƒ¼ãƒ‰ã‚’å ´ã«ç½®ã
        tableCards[card.suit][card.number] = true;
        hand.splice(index, 1);
        renderTable();
        renderHands();
        checkGameOver();
        if (player === 'player') {
          setTimeout(computerTurn, 500);
        }
      } else {
        if (player === 'player') alert('ãã®ã‚«ãƒ¼ãƒ‰ã¯ç½®ã‘ã¾ã›ã‚“');
      }
    }

    function canPlay(card) {
      if (card.number === 7) return true; // 7ã¯å¸¸ã«ç½®ã‘ãªã„ã¨ãŠã‹ã—ã„ãŒã€åˆæœŸçŠ¶æ…‹ã§7ã¯å ´ã«ã‚ã‚‹
      const prev = card.number -1;
      const next = card.number +1;
      if (tableCards[card.suit][prev] || tableCards[card.suit][next]) {
        return true;
      }
      return false;
    }

    function computerTurn() {
      let playableCards = [];
      computerHand.forEach((card, index) => {
        if (canPlay(card)) {
          playableCards.push({ card, index });
        }
      });

      if (playableCards.length > 0) {
        // ãƒ©ãƒ³ãƒ€ãƒ ã«ã‚«ãƒ¼ãƒ‰ã‚’é¸æŠ
        const choice = playableCards[Math.floor(Math.random() * playableCards.length)];
        playCard(choice.index, 'computer');
      } else {
        // ãƒ‘ã‚¹
        messageDiv.textContent = 'ã‚³ãƒ³ãƒ”ãƒ¥ãƒ¼ã‚¿ã¯ãƒ‘ã‚¹ã—ã¾ã—ãŸ';
        checkPlayableCards();
      }
    }

    function checkPlayableCards() {
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒç½®ã‘ã‚‹ã‚«ãƒ¼ãƒ‰ãŒã‚ã‚‹ã‹ç¢ºèª
      let playable = false;
      playerHand.forEach((card) => {
        if (canPlay(card)) {
          playable = true;
        }
      });
      if (!playable) {
        messageDiv.textContent = 'ã‚ãªãŸã¯ãƒ‘ã‚¹ã—ã¾ã—ãŸ';
        setTimeout(computerTurn, 500);
      }
    }

    function checkGameOver() {
      if (playerHand.length === 0) {
        gameOver = true;
        messageDiv.textContent = 'ã‚²ãƒ¼ãƒ ã‚¯ãƒªã‚¢ï¼ã‚ãªãŸã®å‹ã¡ã§ã™ï¼';

        startButton.disabled = false;

    }
