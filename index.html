<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム</title>
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    h1 { margin-top: 50px; }
    #result { font-size: 24px; margin: 20px; }
    #choices button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
    }
    #score { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>じゃんけんゲーム</h1>
  <div id="result">じゃんけん...</div>
  <div id="choices">
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>
  <div id="score">あなた: 0 勝, コンピュータ: 0 勝</div>
  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ['グー', 'チョキ', 'パー'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = 'あなた: ' + playerChoice + '、コンピュータ: ' + computerChoice + '。';

      if (playerChoice === computerChoice) {
        resultText += 'あいこです！';
      } else if (
        (playerChoice === 'グー' && computerChoice === 'チョキ') ||
        (playerChoice === 'チョキ' && computerChoice === 'パー') ||
        (playerChoice === 'パー' && computerChoice === 'グー')
      ) {
        resultText += 'あなたの勝ちです！';
        playerScore++;
      } else {
        resultText += 'あなたの負けです。';
        computerScore++;
      }

      document.getElementById('result').textContent = resultText;
      document.getElementById('score').textContent = 'あなた: ' + playerScore + ' 勝, コンピュータ: ' + computerScore + ' 勝';
    }
  </script>
</body>
</html>
